<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="Christmas_countDownStyle.css" rel="stylesheet" type="text/css">
    <script src="Christmas_countDown_counter.js"></script>
</head>

<body>
    <i class="fas fa-snowflake"></i>
    <div class="phrase">
        <h1>Christmas is coming... </h1>
           <p>Be good and you can prepare your list!</p>
    </div>
    <div class="container">
        <div class="item">
            <span id="days">000</span>
            <h3>Days</h3>
        </div>
        <div class="item">
            <span id="hours">00</span>
            <h3>Hours</h3>
        </div>
        <div class="item">
            <span id="minutes">00</span>
            <h3>Minutes</h3>
        </div>
        <div class="item">
            <span id="seconds">00</span>
            <h3>Seconds</h3>
        </div>
    </div>
</body>

</html>
